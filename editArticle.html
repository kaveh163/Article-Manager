<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container" id="fill">
        
    </section>

    <script src="./dist/js/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $.ajax({
                method: 'GET',
                async: true,
                url : 'http://localhost:3000/edit/article',
                success: function(data) {
                    console.log('here');
                    console.log(data);
                    $('#fill').empty();
                    $('#fill').append(data)
                }
            })
        })
    </script>
</body>
</html>
